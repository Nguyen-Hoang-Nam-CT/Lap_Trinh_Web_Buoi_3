<!DOCTYPE html>
<html>
	<head>
		<title>Bài 2</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>Họ tên:</td>
					<td><input type = "text" name = "HoTen"></td>
				</tr>
				<tr>
					<select name="NamSinh">
						<script>
							var d = new Date();
							var namHienTai = d.getFullYear();
							for(var i = 1950; i <= namHienTai; i++)
							{
								document.write('<option>' + i + '</option>');
							}
						</script>
					</select>
				</tr>
				</table>
		</form>
	</body>
</html>
